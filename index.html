<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Challenge 1 - Encriptador de texto</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./files/imgs/Logo.png" alt="Logo de Alura">
        </header>
        <main>
            <section class="">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>    
                <div>
                    <img class="alert__msg" src="./files/imgs/bi_exclamation-circle-fill.png" alt="logo mensaje alerta">
                    <span><h6class="Informacion">Solo letras minúsculas y sin acentos.</h6></span>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="">
                <textarea class="mensaje" cols="30" rows="10"></textarea>
                <div class="">
                    <h6 class="mensaje-titulo">Ningún mensaje fue encontrado</h6>
                    <p class="mensaje-texto">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <div>
                    <button class="btn-copiar">Copiar</button>
                </div>
            </section>
        </main>    
        <footer>
            <p>Desarrollado por Martin A. Rodriguez Ozta para el curso Principiante en Programación de Alura Latam - ONE</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
