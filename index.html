<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Challenge 1 - Encriptador de texto</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./files/imgs/Logo.png" alt="Logo de Alura">
        </header>

        <main>
            <!-- LADO IZQUIERDO -->
            <section class="left__panel">
                <textarea class="left__input" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>    
                <div class="left__container">
                    <img class="alert__icon" src="./files/imgs/bi_exclamation-circle-fill.png" alt="Icono mensaje alerta">
                    <p class="alert__msg">Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="bts__container">
                    <button class="btn__encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <!-- LADO DERECHO -->  
            <section class="right__panel">
                <div class="right__container">
                    <img src="./files/imgs/Muñeco.png" class="image" alt="Figura ilustrativa"/>
                    <p class="upper__msg">Ningún mensaje fue encontrado</p>
                    <p class="lower__msg">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <textarea class="text__output" cols="30" rows="10"></textarea>
                <div>
                    <button class="btn__copiar">Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Desarrollado por Martin A. Rodriguez Ozta para Alura Latam - ONE (2024)</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
